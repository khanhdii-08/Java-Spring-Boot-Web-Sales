<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-page-admin}">

<head>
    <title>Trang chủ</title>

</head>

<body>
    <div class="app">
        <div layout:fragment="content">
            <h3 style="padding-top: 10px;text-align:center;">Danh sách người dùng</h3>
            <div style="padding: 10px 10px 0 0;">

                <div class="" style="margin-bottom: 10px;">
                    <a th:href="@{/admin/products/addForm}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Thêm người dùng</a>

                </div>

                <div class="row" style=" margin-top: 10px; margin-bottom:10px; padding-right: 15px;">
                    <div class="col-md-12">
                        <form method="get" action="#" th:action="@{/admin/catergorys/search}">

                            <div class="row" style="margin-top: 10px; margin-bottom:10px ;padding-left:10px">
                                <input type="text" class="form-control nav-input-search" name="name" id="name"
                                    placeholder="Tìm theo tên..." autocomplete="on">

                            </div>

                        </form>
                    </div>

                </div>


                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Ảnh</th>
                            <th>Tên</th>
                            <th>Họ</th>
                            <th>Địa Chỉ</th>
                            <th>Số Điện Thoại</th>
                            <th>Email</th>
                            <th>Ngày Đăng Ký</th>
                            <th>Tên Đăng Nhập</th>
                            <th>Mật Khẩu</th>
                            <th>Trạng Thái</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td><img style="width: 52px;"
                                    th:src="${user.image != null ? '/admin/users/images/'+ user.image : '/image/default-image.jpg'}"
                                    src="/image/default-image.jpg" alt=""></td>
                            <td th:text="${user.username}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
